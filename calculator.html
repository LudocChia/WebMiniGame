<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            display: flex;
        }

        .button {
            border: none;
            background-color: azure;
        }


        .calculator__display {}

        .calculator__button {}
    </style>
</head>

<body>
    <div class="calculator">
        <div class="calculator__display">
            <p></p>
        </div>
        <div class="calculator__button">
            <button class="button calculator__button--operator" onclick="updateCalculation('2');">2</button>
            <button class="button calculator__button--operator" onclick="updateCalculation('3');">3</button>
            <button class="button calculator__button--operator" onclick="updateCalculation('1');">1</button>
            <button class="button calculator__button--operator" onclick="updateCalculation('4');">4</button>
            <button class="button calculator__button--operator" onclick="updateCalculation('5');">5</button>
            <button class="button calculator__button--operator" onclick="updateCalculation('6');">6</button>
            <button class="button calculator__button--operator" onclick="updateCalculation('7');">7</button>
            <button class="button calculator__button--operator" onclick="updateCalculation('8');">8</button>
            <button class="button calculator__button--operator" onclick="updateCalculation('9');">9</button>
            <button class="button calculator__button--operator" onclick="updateCalculation('0');">0</button>
            <button class="button calculator__button--operator" onclick="updateCalculation('.');">.</button>
            <button class="button calculator__button--operator" onclick="updateCalculation(' / ');">&divide;</button>
            <button class="button calculator__button--operator" onclick="updateCalculation(' * ');">&times;</button>
            <button class="button calculator__button--operator" onclick="updateCalculation(' - ');">&minus;</button>
            <button class="button calculator__button--operator" onclick="updateCalculation(' + ');">+</button>
            <button class="button calculator__button--operator" onclick="finishCalculation()">=</button>
        </div>

        <button onclick="resetCalculation()">Clear</button>
        </p>
        <p class="output output__text--calculation"></p>

    </div>
    <script>
        let calculation = JSON.parse(localStorage.getItem('calculation')) || '';

        function updateCalculation(operations) {
            calculation = calculation + operations;
            localStorage.setItem('calculation', JSON.stringify(calculation));
            displayCalculation()
            return calculation;
        }

        function finishCalculation() {
            calculation = eval(calculation);
            localStorage.setItem('calculation', JSON.stringify(calculation));
            displayCalculation()
        }

        function resetCalculation() {
            calculation = '';
            displayCalculation();
            localStorage.setItem('calculation', JSON.stringify(calculation));
        }

        function displayCalculation() {
            const paragraphElement = document.querySelector('.output__text--calculation');
            paragraphElement.innerText = calculation;
        }

        displayCalculation()
    </script>
</body>

</html>
