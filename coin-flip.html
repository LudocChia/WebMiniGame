<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
</head>

<body>
    <button onclick="playGame('heads')">heads</button>
    <button onclick="playGame('tails')">tails</button>
    <button onclick="resetScore()">Reset Score</button>


    <script>
        function playGame(guess) {
            const score = JSON.parse(localStorage.getItem('score')) || { wins: 0, losses: 0 };

            const randomNumber = Math.random();

            const computerMove = randomNumber < 0.5 ? 'heads' : 'tails';

            computerMove === guess ? score.wins += 1 : score.losses += 1;

            console.log(`${score.wins} ${score.losses}`);

            localStorage.setItem('score', JSON.stringify(score));
        }

        function resetScore() {
            localStorage.setItem('score', JSON.stringify({ wins: 0, losses: 0 }));
            console.log('Score reset. Wins: 0, Losses: 0');
        }
    </script>

</body>

</html>
