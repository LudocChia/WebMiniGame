<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans and If-Statements</title>
</head>

<body>
    <script>
        let hour = 12;
        const name = 'Chia Min Jeng'
        const randomNumber = Math.random();
        let result = '';
        const guest = 'heads';
        let age = 65;
        const isHoliday = false;


        if (hour >= 6 && hour <= 12) {
            console.log(`Good morning! ${name}`);
        } else if (hour >= 13 && hour <= 17) {
            console.log(`Good afternoon! ${name}`)
        } else {
            console.log(`Good night! ${name}`);
        }

        result === guest ? console.log('You win!') : console.log('You lose!');

        if ((age <= 6 || age >= 65) && isHoliday) {
            console.log('Discount');
        } else {
            console.log('No Discount');
        }


        if (randomNumber >= 0 && randomNumber <= 0.5) {
            result = 'heads';
        } else {
            result = 'tails';
        }

        console.log(`${result}`);

        // Use the shortcuts -- and -= in 5i and 5j.
    </script>

</body>

</html>
