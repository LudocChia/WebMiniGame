<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function greet(name) {
            console.log(name ? `Hello, ${name}!` : 'Hi, there!');
        }

        function convertToFahrenheit(celsius) {
            return celsius * 9 / 5 + 32;
        }

        function convertToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        function convertTemperature(degrees, unit) {
            return unit === 'C'
                ? convertToFahrenheit(degrees) + 'F'
                : convertToCelsius(degrees) + 'C';
        }


        function convertLength(length, from, to) {
            console.log(from === to
                ? `${length} ${to}`
                : from === 'miles' && to === 'km' ? `${length * 1.6} km`
                    : from === 'miles' && to === 'ft' ? `${length * 5280} ft`
                        : from === 'km' && to === 'miles' ? `${length / 1.6} miles`
                            : from === 'km' && to === 'ft' ? `${length * 3281} ft`
                                : from === 'ft' && to === 'km' ? `${length / 3281} km`
                                    : from === 'ft' && to === 'miles' ? `${length / 5280} miles`
                                        : `Invalid units: ${from}`
            )
        }

        greet('Chia');
        greet('Min');
        greet('');

        console.log(convertToFahrenheit(25));
        console.log(convertToCelsius(86));
        console.log(convertTemperature(25, 'C'));
        console.log(convertTemperature(86, 'F'));

        convertLength(5, 'miles', 'm');
        convertLength(5, 'miles', 't');
        convertLength(5, 'km', 'f');
    </script>
</body>

</html>
