<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            padding: 1% 5%;
            background-color: rgb(25, 25, 25);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Block */

        .rps__title {
            margin-bottom: 20px;
        }

        .rps__play {
            display: flex;
            gap: 3%;
            margin-bottom: 20px;
        }

        .rps__result,
        .rps__move,
        .rps__score {
            margin: 10px 0;
        }

        /* Button Block & Modifiers */
        .button {
            cursor: pointer;
            border: none;
            color: white;
            background-color: rgb(25, 25, 25);
        }

        .button--play {
            border: 2px solid white;
            border-radius: 100%;
            padding: 3%;
            width: 20%;
            max-width: 200px;
        }

        .button--play img {
            width: 100%;
        }

        .button--reset,
        .button--auto {
            background-color: white;
            color: black;
            padding: 5px 20px;
            margin-top: 20px;
        }

        /* Icon Element */
        .rps__icon {
            width: 50px;
            vertical-align: middle;
        }
    </style>
</head>

<body class="rps">
    <h1 class="rps__title">Rock Paper Scissors</h1>
    <div class="rps__play">
        <button class="button button--play button--play-rock">
            <img src="images/rock-emoji.png" alt="Rock">
        </button>
        <button class="button button--play button--play-paper">
            <img src="images/paper-emoji.png" alt="Paper">
        </button>
        <button class="button button--play button--play-scissors">
            <img src="images/scissors-emoji.png" alt="Scissors">
        </button>
    </div>

    <h2 class="rps__result js-result"></h2>
    <p class="rps__move js-move"></p>
    <p class="rps__score js-score"></p>
    <button class="button button--reset" onclick="resetScore()">Reset Score</button>
    <button class="button button--auto" onclick="autoPlay()">Auto Play</button>
    <p class="rps__instruction">type'r' => play rock</p>
    <p class="rps__instruction">type'p' => play paper</p>
    <p class="rps__instruction">type's' => play scissors</p>

    <script>
        let result = '-';
        let computerMove;
        let isAutoPlaying = false;
        let intervalId;
        let score = JSON.parse(localStorage.getItem('score')) || { win: 0, lose: 0, draw: 0 };

        document.querySelector('.button--play-rock')
            .addEventListener('click', () => {
                play('rock');
            })

        document.querySelector('.button--play-paper')
            .addEventListener('click', () => {
                play('paper');
            })

        document.querySelector('.button--play-scissors')
            .addEventListener('click', () => {
                play('scissors');
            })

        document.body.addEventListener('keydown', (event) => {
            if (event.key === 'r') {
                play('rock');
            } else if (event.key === 'p') {
                play('paper');
            } else if (event.key === 's') {
                play('scissors');
            }
        })

        function pickComputerMove() {
            const randomNumber = Math.random();

            if (randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissors';
            }

            return computerMove;
        }

        function play(playerMove) {
            pickComputerMove();
            if (playerMove === computerMove) {
                result = 'draw';
                score.draw++;
            } else if (
                (playerMove === 'rock' && computerMove === 'scissors') ||
                (playerMove === 'scissors' && computerMove === 'paper') ||
                (playerMove === 'paper' && computerMove === 'rock')
            ) {
                result = 'win';
                score.win++;
            } else {
                result = 'lose';
                score.lose++;
            }

            displayResult(playerMove, computerMove);
            localStorage.setItem('score', JSON.stringify(score));
        }

        function resetScore() {
            score = { win: 0, lose: 0, draw: 0 };
            localStorage.setItem('score', JSON.stringify(score));
            displayResult('-', '-');
        }

        function displayResult(playerMove, computerMove) {
            document.querySelector('.js-result').innerText = `You ${result}.`;
            document.querySelector('.js-move').innerHTML =
                `You <img class="rps__icon" src="images/${playerMove}-emoji.png" alt="${playerMove}"> vs. Computer <img class="rps__icon" src="images/${computerMove}-emoji.png" alt="${computerMove}">`;
            document.querySelector('.js-score').innerText =
                `Wins: ${score.win}, Losses: ${score.lose}, Draw: ${score.draw}`;
        }

        function autoPlay() {
            if (!isAutoPlaying) {
                intervalId = setInterval(() => {
                    play(pickComputerMove());
                }, 1000);
                isAutoPlaying = true;
            } else {
                clearInterval(intervalId)
                isAutoPlaying = false;
            }
        }

        displayResult('-', '-');
    </script>
</body>

</html>
