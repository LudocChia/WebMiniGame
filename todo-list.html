<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style/todo-list.css">
</head>

<body>
    <div class="todo">
        <div class="todo__title">
            <h1 class="todo__heading">To Do List</h1>
        </div>

        <div class="todo__control">
            <input class="todo__control-input" onkeydown="handleOneKeyDown(event.key)" type="text"
                placeholder="Todo name">
            <input class="todo__control-date" type="date">
            <button class="todo__button todo__button--add">Add</button>
        </div>

        <div class="todo__list"></div>
    </div>
    <script src="script/todo-list.js"></script>
</body>

</html>
